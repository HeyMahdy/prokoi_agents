version: '3.8'

services:
  api:
    build: .
    ports:
      - "8000:8000"
    env_file:
      - .env
    volumes:
      - .:/app
    command: uv run uvicorn main:app --host 0.0.0.0 --port 8000 --reload
    networks:
      - prokoi-network

  worker:
    build: .
    env_file:
      - .env
    volumes:
      - .:/app
    command: celery -A app.tasks worker --loglevel=info --queues=agent_queue
    networks:
      - prokoi-network

networks:
  prokoi-network:
    external: true